<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="../CSS/Form Validation.css">
</head>
<body>
    <div id="main">   
        <form action="#" method="">
            <div id="form">
                <div class="input-content">
                    <h1>Login here</h1>
                </div>
                <div class="input-content">
                    <div class="input">
                        <label for="uname">UserName:</label>
                        <input type="text" name="uname" id="uname" class="input-box">
                    </div>
                    <p class="error"></p>
                </div>
                <div class="input-content">
                    <div class="input">
                        <label for="email">Mail id</label>
                        <input type="email" name="email" id="email" class="input-box">
                    </div>
                    <p class="error"></p>
                </div>
                <div class="input-content">
                    <div class="input">
                        <label for="pnum">Mobile Number</label>
                        <input type="tel" name="pnum" id="pnum" class="input-box">
                    </div>
                    <p class="error"></p>
                </div>
                <div class="input-content">
                    <div class="input">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" class="input-box">
                    </div>
                    <p class="error"></p>
                    <i class="fa-regular fa-eye" id="eye-open"></i>
                    <i class="fa-regular fa-eye-slash" id="eye-slash"></i>
    
                </div>
                <div class="input-content">
                    <div class="input">
                        <label for="cpassword">Confirm Password</label>
                        <input type="password" name="cpassword" id="cpassword" class="input-box">
                    </div>
                    <p class="error"></p>
                </div>
                <div id="btn">
                    <button type="submit" id="submit">Submit</button>
                </div>
                
            </div>
        </form>
    </div>
   <script src="https://kit.fontawesome.com/381ce39900.js" crossorigin="anonymous"></script>
   <script src="../Javascript/Form Validation.js"></script> 
</body>
</html>
